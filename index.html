<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Chmlfrp xcl第三方客户端</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .loading-icon {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top-color: #3498db;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #3498db;
    }

    .error-message {
      margin-top: 20px;
      font-size: 16px;
      color: #ff5722;
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="loading-icon"></div>
    <div class="loading-text">加载中...</div>
  </div>
  <div class="error-message" id="error-message" style="display: none;">
    由于网络原因，页面加载失败。请检查网络或稍后重试。
  </div>
  <script>
    // 页面加载完成后显示加载动画
    window.onload = function() {
      document.body.style.opacity = 1; // 淡入效果
    };

    setTimeout(function() {
      try {
        window.location.href = "https://github.com/FengXiang2233/Xingcheng-Chmlfrp-Lanucher";
      } catch (error) {
        // 如果跳转失败，显示错误信息
        document.getElementById('error-message').style.display = 'block';
        console.error("跳转失败：", error);
      }
    }, 2000); // 2秒后尝试跳转
  </script>
</body>
</html>
